interface-type = wired
label-connected = %{A1:nm-connection-editor:}ó°Œ˜ %local_ip% %{A}

label-disconnected =%{A1:nm-connection-editor:}ó°Œ™ %{A}

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %d-%m-%Y    %H:%M
 
format = <label>
label =  %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
